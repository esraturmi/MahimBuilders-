{% extends 'base.html' %}
{% block content %}
<style>
    .login-wrapper { display: flex; height: 100vh; width: 100%; }
    .left-panel { width: 50%; position: relative; background: url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750') center/cover; padding: 80px; display: flex; align-items: flex-end; }
    .left-panel::after { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to bottom, rgba(29,53,87,0.2), rgba(29,53,87,0.8)); }
    .branding { position: relative; z-index: 2; color: white; }
    .branding h1 { font-size: 42px; line-height: 1.2; margin-bottom: 20px; }
    
    .right-panel { width: 50%; background: white; display: flex; align-items: center; justify-content: center; padding: 60px; }
    .form-container { width: 100%; max-width: 450px; }
    .role-toggle { display: flex; background: #f0f2f5; padding: 4px; border-radius: 10px; margin-bottom: 35px; position: relative; }
    .role-btn { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 600; color: #666; z-index: 2; transition: 0.3s; }
    .role-btn.active { color: white; }
    .slider { position: absolute; width: 50%; height: calc(100% - 8px); background: var(--primary); border-radius: 8px; transition: 0.3s ease; z-index: 1; }
    
    .input-group { margin-bottom: 25px; border-bottom: 1px solid #ddd; }
    .input-group input { width: 100%; padding: 12px 0; border: none; outline: none; font-size: 16px; }
    .login-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 700; margin: 20px 0; cursor: pointer; }
</style>

<div class="login-wrapper">
    <div class="left-panel">
        <div class="branding">
            <h1>Mahim Builders & <br>Construction Limited</h1>
            <p>Crafting spaces, building dreams. Your journey to <br>a new home starts here.</p>
        </div>
    </div>
    <div class="right-panel">
        <div class="form-container">
            <h2 style="margin-bottom: 10px;">Welcome Back</h2>
            <p style="color: #666; margin-bottom: 30px;">Please select your account type</p>
            
            <div class="role-toggle">
                <div class="slider" id="roleSlider"></div>
                <button type="button" class="role-btn active" onclick="toggleRole('customer')">Customer</button>
                <button type="button" class="role-btn" onclick="toggleRole('admin')">Admin</button>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log In <i class="fas fa-arrow-right"></i></button>
            </form>
            
            <p style="text-align: center; font-size: 14px; color: #888;">
                New to Mahim Builders? <a href="#" style="color: var(--secondary); font-weight: 600;">Create Account</a>
            </p>
        </div>
    </div>
</div>

<script>
    function toggleRole(role) {
        const slider = document.getElementById('roleSlider');
        const btns = document.querySelectorAll('.role-btn');
        slider.style.transform = (role === 'admin') ? 'translateX(100%)' : 'translateX(0%)';
        btns.forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }
</script>
{% endblock %}
